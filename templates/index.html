<!DOCTYPE html>
<html>
    <head>
        <title>Projet Akropolis</title>    
        <meta charset="utf-8">
        <link rel="icon" href="static/img/icone.ico" />


        <!-- Bootstrap -->

        <script type="text/javascript" src="static/script/script.js"></script>

    <body> 
        <div class="container">
            <form action="score.html" name="jeu" method="get" onsubmit="return onSubmitForm()"> <!-- pas besoin de mettre la méthode ni le onSubmit car on fait directement appel au serveur-->
                <h1>Akropolis</h1>
                <div class="input-group mb-3">
                    
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input id="Username" name="username" type="text" class="form-control" placeholder="Nom du joueur">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-heptagon-fill"></i> &nbsp; Pierres</span>
                    <input id="Stones" name="stones" type="number" class="form-control" placeholder="Nombre de pierre" min="0" max="10" value="0">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-stars"></i> &nbsp; Etoiles</span>
                    <input id="Stars" name ="stars" type="number" class="form-control" placeholder="Nombre d'étoiles" min="1" max="30" value="1">
                </div>

                <table class="table table-striped" id="Quartiers">
                    <thead>
                      <tr>
                        <th scope="col"><i class="bi bi-chevron-expand"></i> Niveau</th>
                        <th scope="col"><i class="bi bi-house-door"></i> &nbsp; Habitations</th>
                        <th scope="col"><i class="bi bi-shop"></i> &nbsp; Marchés</th>
                        <th scope="col"><i class="bi bi-buildings"></i> &nbsp; Casernes</th>
                        <th scope="col"><i class="bi bi-bank"></i> &nbsp; Temples</th>
                        <th scope="col"><i class="bi bi-flower2"></i> &nbsp; Jardins</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" name="q1">1</th>
                        <td>
                            <input type="number" name="q1" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q1" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q1" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q1" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q1" class="form-control" min="0" max="30" value="0">
                        </td>
                      </tr>
                      <tr>
                        <th scope="row" name="q2">2</th>
                        <td>
                            <input type="number" name="q2" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q2" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q2" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q2" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q2" class="form-control" min="0" max="30" value="0">
                        </td>
                      </tr>
                      <tr>
                        <th scope="row" name="q3">3</th>
                        <td>
                            <input type="number" name="q3" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q3" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q3" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q3" class="form-control" min="0" max="30" value="0">
                        </td>
                        <td>
                            <input type="number" name="q3" class="form-control" min="0" max="30" value="0">
                        </td>
                      </tr>
                    </tbody>
                </table>

                <input id="QuartiersStr" name="quartiers" type="texte" style="display: none"> <!-- Champ caché pour conserver l'encodage des quartiers -->
                
                <div class="col-12">
                    Gérer le niveau de la ville :
                    <button class="btn btn-outline-danger" id="DeleteRow" type="button" onclick="deleteRow()" ><i class="bi bi-dash-square"></i></button>
                    <button class="btn btn-outline-success" type="button" onclick="addRow()" ><i class="bi bi-plus-square"></i></button>
                </div>
                <br/>

                <div class="col-12">
                    <!--Méthode pour soumettre le formulaire et récupérer le score dans la page résultat-->
                    <!--Méthode pour appeler la méthode REST qui calcule le score-->
                    <button class="btn btn-outline-primary" type="button" onclick="getComputeScore()">Calculer le score</button>
                </div>                
            </form>

            <div class="col-12" >
                <br/>
                <p id="scoreAffichage"></p> <!-- Zone permettant d'afficher le retour issu de l'appel au calcul du score (getComputeScore)-->
            </div>
